<!DOCTYPE html> 
<html> 
  <head> 
    <title>Address lookup test</title> 
		<!-- Load the jQuery API -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
		<!-- Load the jQueryUI API -->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js" type="text/javascript"></script> 
		<!-- Load the Google Maps API 3.1 -->
    <script src="http://maps.google.com/maps/api/js?v=3.1&amp;sensor=false" type="text/javascript"></script> 
		<!-- Load the plugin -->
    <script src="javascripts/jquery.address_lookup.js" type="text/javascript"></script> 
  </head> 
  <body>
  	<div class="address_lookup">
  		<p>
  			<label for="postal_code">Postal code</label>
  			<input name="postal_code" class="postal_code" />
  		</p>
  		<p>
  			<label for="street_number">Street number</label>
  			<input name="street_number" class="street_number" />
  		</p>
  		<p>
  			<label for="street">Street</label>
  			<input name="street" class="street" />
  		</p>
  		<p>
  			<label for="city">City</label>
  			<input name="city" class="city" />
  		</p>
  		<p>
  			<label for="municipality">Municipality</label>
  			<input name="municipality" class="municipality" />
  		</p>
  		<p>
  			<label for="country">Country</label>
  			<input name="country" class="country" />
  		</p>
  		<p>
  			<label for="latitude">Latitude</label>
  			<input name="latitude" class="latitude" />
  		</p>
  		<p>
  			<label for="longitude">Longitude</label>
  			<input name="longitude" class="longitude" />
  		</p>
		</div>
		
		<script type="text/javascript">
			$(".address_lookup").addressLookup({
				map: {
					width: 200,
					height: 200
				}
			});		
		</script>  
  </body>
</html>
